<!DOCTYPE HTML>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>添加联系人</title>
		<style type="text/css">
			table{
				margin-top: 8%;
				border-width: 2px;
				border-color: rgb(102,217,239);
				font-family: "楷体";
				font-size: 15pt;
			}
			.buttom{
				margin-left: 8px;
				margin-right: 8px;
				border-width: 2px;
			}
			input{
				border-width: 0px;
			}
			th{
				border-color: rgb(102,217,239);
			}
			h1{
				margin-top: 5%;
				font-family: "微软雅黑"
			}
			a{
				text-decoration: none;
				font-family: "微软雅黑"
				margin-top: 1%;
				color: black;
			}
			td{
				padding-left: 3px;
				padding-right: 3px;
			}
		</style>
	</head>
	<body>
		<center><h1>添加联系人</h1></center>
		<div align="center">
		{% if empty %}
			<ul>
				{% for string in empty %}
				<li>{{ string }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		</div>
		<form method="post">
			{% csrf_token %}
			<table border = 1 align = "center">
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>电话</th>
					<th>E-mail</th>
					<th>QQ</th>
					<th>地址</th>
					<th>生日（YYYYMMDD）</th>
				</tr>
				<tr>
					<td><input name="student_num" type="text"></td>
					<td><input name="name" type="text"></td>
					<td><input name="sex" type="radio" value="M" checked="True"> 男 <input name="sex" type="radio" value="F"> 女 </td>
					<td><input name="phone" type="text"></td>
					<td><input name="email" type="text"></td>
					<td><input name="QQ" type="text"></td>
					<td><input name="address" type="text"></td>
					<td><input name="birthday" type="text"></td>
				</tr>
				<tr>
					<td colspan="8" align="center" ><input type="submit" value="提交" class="buttom"><input type="reset" value="重置" class="buttom"></td>
				</tr>	
			</table>
		</form>
		<h3><center><a href="/show/">浏览联系人</a></center></h3>
	</body>
</html>
